<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #f05537;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Redirecting to Event Categories</h2>
    <div class="spinner"></div>
    <p>Please wait...</p>
  </div>

  <script>
    // Function to handle the redirect
    function handleRedirect() {
      // Get the current URL and parse query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const categoryId = urlParams.get('category');
      const categoryTitle = urlParams.get('title');
      
      console.log('Redirecting from problematic URL:', window.location.href);
      console.log('Category ID:', categoryId, 'Title:', categoryTitle);
      
      // Store the category ID in sessionStorage for later use
      if (categoryId) {
        sessionStorage.setItem('selectedCategoryId', categoryId);
        sessionStorage.setItem('selectedCategoryTitle', categoryTitle || '');
      }
      
      // Redirect to the events browse page
      window.location.href = '/user/events/browse';
    }
    
    // Execute the redirect after a short delay
    setTimeout(handleRedirect, 1000);
  </script>
</body>
</html>
